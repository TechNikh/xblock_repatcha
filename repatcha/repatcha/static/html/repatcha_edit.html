<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="word">Title  </label>
        <input class="input setting-input" name="word" id="word" value="{ltitle}" type="text" />
      </div>
      <span class="tip setting-help">Example: rePatcha</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="git_owner">Owner</label>
        <input class="input setting-input" name="git_owner" id="git_owner" value="{git_owner}" type="text" />
      </div>
      <span class="tip setting-help">Example: edx </span>
    </li>
    
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="git_repo">Repo</label>
        <input class="input setting-input" name="git_repo" id="git_repo" value="{git_repo}" type="text" />
      </div>
      <span class="tip setting-help">Example: edx-platform </span>
    </li>
    
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="git_pr_number">PR Number</label>
        <input class="input setting-input" name="git_pr_number" id="git_pr_number" value="{git_pr_number}" type="text" />
      </div>
      <span class="tip setting-help">Example: 123 </span>
    </li>

  </ul>
  <div class="xblock-actions">
    <span class="xblock-editor-error-message"></span>
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
